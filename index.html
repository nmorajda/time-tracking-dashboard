<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="dashboard">
        <header class="header">
          <div class="box">
            <div class="box__header">
              <div class="img-wrapper">
                <img src="images/image-jeremy.png" alt="Person image">
              </div>
              <div class="info-wrapper">
                <p class="box__info-label">Report for</p>
                <h1 class="box__info-name">Jeremy Robson</h1>
              </div>
            </div>
            <div class="box__body">
              <ul>
                <li><a href="#" class="btn" data-period="daily">Daily</a></li>
                <li><a href="#" class="btn is-active" data-period="weekly">Weekly</a></li>
                <li><a href="#" class="btn" data-period="monthly">Monthly</a></li>
              </ul>
            </div>
          </div>

        </header>
        <div class="cards">

        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nmorajda">N. Morajda</a>.
    </div>
  </footer>



  <script src="js/main.js">

  </script>
</body>

</html>
